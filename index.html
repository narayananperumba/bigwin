<html>
<head>
  <title>Bigwin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/js/init.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="welcome">Welcome to Bigwin game</div>
    <div class="page">
      <div class="results active" id="results">Click to play</div>
      <div class="spinner-container" id="spinner-container">
        <div class="spinner first" id="spinnerX"></div>
        <div class="spinner second" id="spinnerY"></div>
        <div class="spinner third" id="spinnerZ"></div>
      </div>
      <div class="button-container">
        <div class="button" id="button"></div>
      </div>  
    </div>
  </div>
</body>
</html>
